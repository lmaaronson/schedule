<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Train Scheduler</title>
<!-- BOOTSTRAP CDN for CSS-->
 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Script for Bootstrap Responsive Support-->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- JQUERY CDN -->
 	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<!--Moment.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>


</head>
<body>
	<div class="container page-header">
		<h1 class="big-headline">The Little Engine that Could</h1>
		<h4 class="tag-line">I think I can, I think I can.....</h4>
	</div><!-- /.page-header -->
	
	
	<div class="container-fluid sticky-fix">
		<div class="row">
			<div class=" col-xs-12 col-sm-6 col-md-4">
			    <div class="panel panel-primary">
			    	<div class="panel-heading">
			    		<h3 class="panel-title">Add a Train</h3>
			    	</div><!-- /.panel-heading -->
	
	<div class="panel-body">
		<form id="target">
			<div class="form-group">
				<label for="train-input">Train Name</label>
				<input type="text" id="train-input" class="form-control" placeholder="Enter up to 25 letters or numbers." pattern="[a-zA-Z0-9\s]{3,25}" required />
			</div><!-- /.form-group -->
			<div class="form-group">
				<label for="destination-input">Destination</label>
				<input type="text" id="destination-input" class="form-control" placeholder="Enter up to 25 letters." pattern="[a-zA-Z\s]{3,25}" required />
			</div><!-- /.form-group -->
			<div class="form-group">
				<label for="time-input">First Train Time (HH:mm)</label>
				<input type="text" id="time-input" class="form-control" placeholder="Enter military time, example 14:30." pattern="[0-9:]{5}" required />
			</div><!-- /.form-group -->
			<div class="form-group">
				<label for="frequency-input">Frequency</label>
				<input type="text" id="frequency-input" class="form-control" placeholder="Enter 2 digit for minutes." pattern="[0-9]{2}" required />
			</div><!-- /.form-group -->
			<button type="submit" id="add-train-btn" class="btn btn-primary">Add Train</button>
		</form>
	</div><!-- /.panel-body -->
			    </div><!-- /.panel panel-primary -->
			</div><!-- /.grid -->
			
			
<div class="col-xs-12 col-sm-6 col-md-8">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Current Train Schedule</h3>
		</div><!-- /.panel-heading -->
		<div class="panel-body">
			<table class="table table-hover" id='train-table'>
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div><!-- /.panel-body -->
	</div><!-- /.panel panel-primary -->
			

			</div><!-- /.grid -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
<!-- Javascript -->
  <script type="text/javascript" src="train.js"></script>
</body>
</html>
